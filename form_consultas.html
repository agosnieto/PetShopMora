<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consultas</title>
    <link rel="stylesheet" href="hoja.css">
</head>

<body>

    <header>
        <h2 class="formc">Formulario de Consultas</h2>
    </header>

    <section class="formularios">
        <form action="#">
                <fieldset>
                <legend>Formulario de Consultas</legend>
                <div>
                    <label for="nombre"> Escribe tu nombre</label>
                    <input type="text" name="Nombre" placeholder="Nombre"><br>
                    <label for="apellido" name= "Apellido">Escribe tu apellido</label>
                    <input type="text" name= "apellido" placeholder="Apellido"><br>
                </div>
                <div>
                    <label for="email">Escriba su email *</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="consulta">Motivo de la consulta</label>
                    <select name="consulta" id="">
                        <option value="talle">Alimento</option>
                        <option value="precio">Accesorios</option>
                        <option value="stock">Stock</option>
                    </select>
                </div>
                    <div>
                        <label for="detalle">Detalle de su consulta</label>
                        <textarea name="detalle" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="enviar datos">
                        <input type="reset" value="borrar formulario">
                    </div>
                </fieldset>
        </form>
    </section>
</body>
</html>
